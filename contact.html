    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #001f3f;
            --accent-gold: #ffd700;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #003366 100%);
            color: var(--accent-gold);
            background-attachment: fixed;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .contact-card {
            background: rgba(0, 31, 63, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: 0.8s;
        }

        .contact-card:hover::before {
            left: 100%;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--accent-gold), #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .content-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .content-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        input, textarea {
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .contact-info {
            transition: all 0.3s ease;
        }

        .contact-info:hover {
            transform: translateX(5px);
            color: var(--accent-gold);
        }

        button {
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        nav {
    background-color: rgba(0, 0, 0, 0.9) !important;
}

body {
    background: linear-gradient(135deg, #003366 0%, #001f3f 100%);
}


        button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <!-- Navigation section remains the same -->

        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">

                    <h1 class="text-2xl font-bold text-yellow-400">PRK LOGISTICS</h1>

                </div>
                <div class="flex space-x-8">
                    <a href="index.html" class="nav-link text-yellow-400 hover:text-yellow-300 transition-colors">Home</a>

    <!-- Enhanced Contact Section -->
    <div class="py-20 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-16">
                <span class="gradient-text">Contact Us</span>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="contact-card rounded-xl p-8 content-section">

                    <div class="space-y-6 text-yellow-300">

                            </svg>
                            <a href="mailto:prklogistics1968@gmail.com" class="hover:text-yellow-400 transition-colors">
                                prklogistics1968@gmail.com
                            </a>
                        </p>
                        <p class="flex items-center contact-info">
                            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                            <span>+91 9930372305/9833556321</span>
                        </p>

                <div class="contact-card rounded-xl p-8 content-section">
                    <h3 class="text-2xl font-bold mb-6 text-yellow-400">Send Us a Message</h3>
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label class="block mb-2 text-yellow-300">Name</label>
                            <input type="text" id="name" name="name"
                                   class="w-full p-3 rounded-lg bg-white bg-opacity-10 border border-yellow-400 text-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   required>
                        </div>
                        <div>
                            <label class="block mb-2 text-yellow-300">Email</label>
                            <input type="email" id="email" name="email"
                                   class="w-full p-3 rounded-lg bg-white bg-opacity-10 border border-yellow-400 text-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                   required>
                        </div>
                        <div>
                            <label class="block mb-2 text-yellow-300">Message</label>
                            <textarea id="message" name="message" rows="4"
                                    class="w-full p-3 rounded-lg bg-white bg-opacity-10 border border-yellow-400 text-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
                                    required></textarea>
                        </div>
                        <button type="button" onclick="sendEmail()"
                                class="w-full bg-yellow-400 hover:bg-yellow-300 text-blue-900 font-bold py-3 px-6 rounded-lg transition-all duration-300">
                            Send Message
                        </button>
                    </form>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 bg-opacity-80 py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center">
                <p class="text-yellow-400">&copy; 2025 PRK Logistics. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const subject = "Contact Form Message";
            const body = `Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;

            const mailtoLink = `mailto:prklogistics1968@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

            window.location.href = mailtoLink;
        }

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.content-section').forEach((section) => {
            observer.observe(section);
        });
    </script>
